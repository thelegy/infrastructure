apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
spec:
  destination:
    namespace: traefik
    server: https://kubernetes.default.svc
  project: default
  source:
    path: ./manifests/traefik
    repoURL: https://github.com/thelegy/infrastructure.git
    targetRevision: env/prod
  syncPolicy: {}
