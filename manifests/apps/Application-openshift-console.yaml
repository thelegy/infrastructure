apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: openshift-console
  namespace: argocd
spec:
  destination:
    namespace: kube-system
    server: https://kubernetes.default.svc
  project: default
  source:
    path: ./manifests/openshift-console
    repoURL: https://github.com/thelegy/infrastructure.git
    targetRevision: env/prod
  syncPolicy: {}
